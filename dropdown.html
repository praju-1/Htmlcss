<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color:coral;
            color: black;
            border: 1px solid black;
        }
        .dropdown{
            /* background-color: chartreuse; */
            display: inline-block
        }
        .hovereffect{
            background-color:cadetblue;
            color: white;
            display: none;
        }
        .dropdown:hover .hovereffect{
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="dropdown">
            <span>Courses</span>
            <div class="hovereffect">
                <p>WebUIUX</p>
                <p>MERN</p>
            </div>
        </div>
    </div>
        
</body>
</html>
