<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border-style: solid; border-width:  2px; border-color: brown; border-radius: 15px;">Solid</p>


    <p style="border-right-style: solid; border-right-width: 3px;">single side</p>


    <p style="border:1px dotted red; border-radius: 4px;">Dotted</p>
    <p style="border-style: dashed; padding-left: 30px; padding-right: 40px; padding-bottom: 50px; padding-top: 60px;">Dashed</p>
    <p style="border-style: groove; padding: 20px 30px 40px 50px;">Groove</p>


    <p style="border-style: ridge;margin-left: 20px 30px; margin-top: 20px; margin-top: 20px; margin-right: 20px; outline-style: dotted; outline-width: 3px; outline-color: red; outline-offset: 5px;">Ridge</p>



    <p style="border-style: inset; margin: 20px; outline:2px solid purple ; outline-offset: 3px;">Inset</p>
    <p style="border-style: outset;">Outset</p>
    <p style="border-style: hidden;">Hidden</p>
    <p style="border-style: none;">None</p>
    <p style="border-style: double;">Double</p>
</body>
</html>
